<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="scroll-wrapper">
            <button id="leftArrow">❮</button>
            <div class="scroll-container">
                <div class="projects">
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1onqTWPEZv7a2-9q5M7NMoGJY-jYOZrHK/preview')">
                        <img src="thumbnail1.jpg" alt="Project 1">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1etBswD7m6IRN_GlSFo5nXQUnqUJu9AMu/preview')">
                        <img src="thumbnail2.jpg" alt="Project 2">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1YoJX2DH1peNxHJSGTuG1tffJyI1PJ_nF/preview')">
                        <img src="thumbnail3.jpg" alt="Project 3">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1Xl4xsaIwzfRcwUhd--0jPCa7G2DOV4Lh/preview')">
                        <img src="thumbnail4.jpg" alt="Project 4">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1W9b2Po67vJ5wUX3okwxj9PcwYsRDZlfn/preview')">
                        <img src="thumbnail5.jpg" alt="Project 5">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/16yrYMxS72qZRYgOkNcfNejc--BTqGuLL/preview')">
                        <img src="thumbnail6.jpg" alt="Project 6">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1EkzfFw4nG34P9clZ9BwWF0RZF88TYz76/preview')">
                        <img src="thumbnail7.jpg" alt="Project 7">
                    </div>
                </div>
            </div>
            <button id="rightArrow">❯</button>
        </div>
    </section>

    <!-- Video Overlay -->
    <div id="videoOverlay" onclick="closeVideo()">
        <div class="overlay-content" onclick="event.stopPropagation();">
            <button id="closeVideo" onclick="closeVideo()">✖</button>
            <iframe id="videoFrame" allow="autoplay"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        const container = document.querySelector('.scroll-container');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const videoOverlay = document.getElementById('videoOverlay');
        const videoFrame = document.getElementById('videoFrame');

        leftArrow.addEventListener('click', () => {
            container.scrollBy({ left: -400, behavior: 'smooth' });
        });

        rightArrow.addEventListener('click', () => {
            container.scrollBy({ left: 400, behavior: 'smooth' });
        });

        function openVideo(url) {
            videoFrame.src = url;
            videoOverlay.style.display = 'flex';
        }

        function closeVideo() {
            videoOverlay.style.display = 'none';
            videoFrame.src = '';
        }
    </script>
</body>
</html>
