<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .scroll-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 90%;
            margin: auto;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 80%;
            padding: 10px 0;
        }
        .projects {
            display: flex;
            gap: 20px;
        }
        .project {
            flex: 0 0 auto;
            width: 300px;
            height: 180px;
            position: relative;
            cursor: pointer;
        }
        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        #leftArrow, #rightArrow {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
        }
        #leftArrow { left: 0; }
        #rightArrow { right: 0; }

        #videoOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        #videoFrame {
            width: 100%;
            height: 450px;
            border: none;
        }
        #closeVideo {
            position: absolute;
            top: -40px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="scroll-wrapper">
            <button id="leftArrow">❮</button>
            <div class="scroll-container">
                <div class="projects">
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1onqTWPEZv7a2-9q5M7NMoGJY-jYOZrHK/preview')">
                        <img src="https://drive.google.com/thumbnail?id=1onqTWPEZv7a2-9q5M7NMoGJY-jYOZrHK" alt="Project 1">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1etBswD7m6IRN_GlSFo5nXQUnqUJu9AMu/preview')">
                        <img src="https://drive.google.com/thumbnail?id=1etBswD7m6IRN_GlSFo5nXQUnqUJu9AMu" alt="Project 2">
                    </div>
                    <div class="project" onclick="openVideo('https://drive.google.com/file/d/1YoJX2DH1peNxHJSGTuG1tffJyI1PJ_nF/preview')">
                        <img src="https://drive.google.com/thumbnail?id=1YoJX2DH1peNxHJSGTuG1tffJyI1PJ_nF" alt="Project 3">
                    </div>
                </div>
            </div>
            <button id="rightArrow">❯</button>
        </div>
    </section>

    <div id="videoOverlay">
        <div class="overlay-content">
            <button id="closeVideo">✖</button>
            <iframe id="videoFrame" allow="autoplay"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        const container = document.querySelector('.scroll-container');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const videoOverlay = document.getElementById('videoOverlay');
        const videoFrame = document.getElementById('videoFrame');
        const closeVideo = document.getElementById('closeVideo');

        leftArrow.addEventListener('click', () => {
            container.scrollBy({ left: -400, behavior: 'smooth' });
        });

        rightArrow.addEventListener('click', () => {
            container.scrollBy({ left: 400, behavior: 'smooth' });
        });

        function openVideo(url) {
            videoFrame.src = url;
            videoOverlay.style.display = 'flex';
        }

        closeVideo.addEventListener('click', () => {
            videoOverlay.style.display = 'none';
            videoFrame.src = ''; 
        });

        videoOverlay.addEventListener('click', (e) => {
            if (e.target === videoOverlay) {
                videoOverlay.style.display = 'none';
                videoFrame.src = '';
            }
        });
    </script>
</body>
</html>
