<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="scroll-container">
            <div class="projects">
                <div class="project">
                    <img src="thumbnail1.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                </div>
                <div class="project">
                    <img src="thumbnail2.jpg" alt="Project 2">
                    <h3>Project 2</h3>
                </div>
                <div class="project">
                    <img src="thumbnail3.jpg" alt="Project 3">
                    <h3>Project 3</h3>
                </div>
                <div class="project">
                    <img src="thumbnail4.jpg" alt="Project 4">
                    <h3>Project 4</h3>
                </div>
                <div class="project">
                    <img src="thumbnail5.jpg" alt="Project 5">
                    <h3>Project 5</h3>
                </div>
                <div class="project">
                    <img src="thumbnail6.jpg" alt="Project 6">
                    <h3>Project 6</h3>
                </div>
                <div class="project">
                    <img src="thumbnail7.jpg" alt="Project 7">
                    <h3>Project 7</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        const projects = document.querySelectorAll('.project');

        function updateFocus() {
            let center = window.innerWidth / 2;

            projects.forEach((project) => {
                let rect = project.getBoundingClientRect();
                let distance = Math.abs(center - (rect.left + rect.width / 2));
                let scale = Math.max(1 - (distance / center), 0.7); // Pop effect

                project.style.transform = `scale(${scale})`;
                project.style.zIndex = Math.round(scale * 10);
            });
        }

        document.querySelector('.scroll-container').addEventListener('scroll', updateFocus);
        window.addEventListener('resize', updateFocus);
        updateFocus();
    </script>
</body>
</html>
