<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .scroll-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 90%;
            margin: auto;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
            width: 85%;
            padding: 10px 0;
        }
        .projects {
            display: flex;
            gap: 20px;
            padding-left: 10px;
        }
        .project {
            flex: 0 0 auto;
            width: 300px;
            height: 180px;
            position: relative;
            cursor: pointer;
        }
        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        #leftArrow, #rightArrow {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
        }
        #leftArrow { left: 10px; }
        #rightArrow { right: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="scroll-wrapper">
            <button id="leftArrow">❮</button>
            <div class="scroll-container">
                <div class="projects" id="projectsContainer">
                    
                </div>
            </div>
            <button id="rightArrow">❯</button>
        </div>
    </section>

    <script>
        const projectsData = [
            { id: "1onqTWPEZv7a2-9q5M7NMoGJY-jYOZrHK" },
            { id: "1etBswD7m6IRN_GlSFo5nXQUnqUJu9AMu" },
            { id: "1YoJX2DH1peNxHJSGTuG1tffJyI1PJ_nF" },
            { id: "1Xl4xsaIwzfRcwUhd--0jPCa7G2DOV4Lh" },
            { id: "1W9b2Po67vJ5wUX3okwxj9PcwYsRDZlfn" },
            { id: "16yrYMxS72qZRYgOkNcfNejc--BTqGuLL" },
            { id: "1EkzfFw4nG34P9clZ9BwWF0RZF88TYz76" }
        ];

        const projectsContainer = document.getElementById("projectsContainer");
        
        function populateProjects() {
            projectsContainer.innerHTML = "";
            projectsData.forEach(project => {
                const projectDiv = document.createElement("div");
                projectDiv.classList.add("project");
                projectDiv.onclick = () => openVideo(`https://drive.google.com/file/d/${project.id}/preview`);
                projectDiv.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${project.id}" alt="Project">`;
                projectsContainer.appendChild(projectDiv);
            });
        }

        populateProjects();

        const container = document.querySelector('.scroll-container');
        document.getElementById('leftArrow').addEventListener('click', () => {
            if (container.scrollLeft <= 0) {
                container.scrollLeft = container.scrollWidth;
            } else {
                container.scrollBy({ left: -350, behavior: 'smooth' });
            }
        });
        document.getElementById('rightArrow').addEventListener('click', () => {
            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                container.scrollLeft = 0;
            } else {
                container.scrollBy({ left: 350, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
