<style>
    .portfolio-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        width: 100%;
    }
    .scroll-container {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        gap: 20px;
        padding: 20px;
        scrollbar-width: none;
        width: 80%;
    }
    .scroll-container::-webkit-scrollbar {
        display: none;
    }
    .project {
        min-width: 350px;
        height: 200px;
        cursor: pointer;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease-in-out;
    }
    .project img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .project:hover {
        transform: scale(1.1);
    }
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.5);
        border: none;
        font-size: 24px;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
    }
    #leftArrow {
        left: 10px;
    }
    #rightArrow {
        right: 10px;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .overlay iframe {
        width: 80%;
        height: 80%;
    }
    .overlay .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
        color: black;
        font-size: 24px;
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
    }
</style>

<div class="portfolio-container">
    <button id="leftArrow" class="arrow">&#8592;</button>
    <div class="scroll-container">
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/1onqTWPEZv7a2-9q5M7NMoGJY-jYOZrHK/preview')">
            <img src="thumbnail1.jpg" alt="Project 1">
        </div>
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/1etBswD7m6IRN_GlSFo5nXQUnqUJu9AMu/preview')">
            <img src="thumbnail2.jpg" alt="Project 2">
        </div>
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/1YoJX2DH1peNxHJSGTuG1tffJyI1PJ_nF/preview')">
            <img src="thumbnail3.jpg" alt="Project 3">
        </div>
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/1Xl4xsaIwzfRcwUhd--0jPCa7G2DOV4Lh/preview')">
            <img src="thumbnail4.jpg" alt="Project 4">
        </div>
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/1W9b2Po67vJ5wUX3okwxj9PcwYsRDZlfn/preview')">
            <img src="thumbnail5.jpg" alt="Project 5">
        </div>
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/16yrYMxS72qZRYgOkNcfNejc--BTqGuLL/preview')">
            <img src="thumbnail6.jpg" alt="Project 6">
        </div>
        <div class="project" onclick="openVideo('https://drive.google.com/file/d/1EkzfFw4nG34P9clZ9BwWF0RZF88TYz76/preview')">
            <img src="thumbnail7.jpg" alt="Project 7">
        </div>
    </div>
    <button id="rightArrow" class="arrow">&#8594;</button>
</div>

<script>
    const container = document.querySelector('.scroll-container');
    document.getElementById('leftArrow').addEventListener('click', () => {
        container.scrollBy({ left: -350, behavior: 'smooth' });
    });
    document.getElementById('rightArrow').addEventListener('click', () => {
        container.scrollBy({ left: 350, behavior: 'smooth' });
    });

    function openVideo(videoUrl) {
        const overlay = document.createElement('div');
        overlay.classList.add('overlay');
        
        const iframe = document.createElement('iframe');
        iframe.src = videoUrl;
        iframe.allow = "autoplay";
        overlay.appendChild(iframe);

        const closeButton = document.createElement('button');
        closeButton.innerHTML = 'âœ–';
        closeButton.classList.add('close-btn');
        closeButton.onclick = () => document.body.removeChild(overlay);

        overlay.appendChild(closeButton);
        document.body.appendChild(overlay);
    }
</script>
