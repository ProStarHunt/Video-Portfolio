<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Video Container */
        .video-container {
            margin: 20px 0;
        }
        .video-container iframe {
            width: 900px; /* Fixed size for desktop */
            height: 500px; /* Fixed size for desktop */
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .video-container iframe {
                width: 100%; /* Responsive width for tablets */
                height: auto; /* Auto height to maintain aspect ratio */
                aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 24px; /* Smaller heading on mobile */
            }
            nav a {
                font-size: 14px; /* Smaller navigation links */
            }
            .video-container iframe {
                width: 100%; /* Full width for smaller screens */
                height: auto; /* Auto height to maintain aspect ratio */
                aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px; /* Even smaller heading for very small screens */
            }
            nav a {
                font-size: 12px; /* Smaller navigation links */
            }
            .video-container iframe {
                width: 100%; /* Full width for very small screens */
                height: auto; /* Auto height to maintain aspect ratio */
                aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/13f4Qp5gEbUDn3PNMX86NuEWz67169FPW/preview" 
                allow="autoplay">
            </iframe>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Sumit! A passionate developer and designer.</p>
    </section>

    <footer>
        <p>&copy; 2025 ProStarHunt. All rights reserved.</p>
    </footer>
</body>
</html>
