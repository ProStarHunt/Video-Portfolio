<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            font-size: 18px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        #contact {
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .contact-item:hover {
            transform: scale(1.1);
        }
        .contact-item img {
            width: 50px;
            height: 50px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="contact">
        <h2>Let's Connect!</h2>
        <div class="contact-container">
            <a href="mailto:businesspsh123@gmail.com" class="contact-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Email">
                <span>Email</span>
            </a>
            <a href="https://instagram.com/prostarhunt" target="_blank" class="contact-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://twitter.com/prostarhunt" target="_blank" class="contact-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/X_logo.jpg" alt="X (Twitter)">
                <span>X (Twitter)</span>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ProStarHunt. All rights reserved.</p>
    </footer>
</body>
</html>
